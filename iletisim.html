<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <title>İletişim Sayfası</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #333;
            color: black;
            padding: 15px;
            text-align: center;
        }
        section {
            padding: 20px;
        }
        h2 {
            color: #000;
        }
        form {
            margin-top: 20px;
        }
        input, textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        input[type="submit"] {
            background-color: #000;
            color: white;
            border: none;
            cursor: pointer;
            width: auto;
        }
        input[type="submit"]:hover {
            background-color: #000;
        }
        #map {
            width: 100%;
            height: 400px;
        }
        nav {
            display: flex;
            justify-content: center;
            background-color: #333;
        }

        nav a {
            color: white;
            text-decoration: none;
            padding: 20px 30px;
            display: block;
            text-align: center;
            font-size: 18px;
            transition: background-color 0.3s;
        }

        nav a:hover {
            background-color: #555;
        }
    </style>
</head>
<body>

    <header>
        <nav>
            <a href="index.html">Ana Sayfa</a>
            <a href="hakkimizda.html">Hakkımızda</a>
            <a href="fotogaleri.html">Foto Galeri</a>
            <a href="urunlerimiz.html">Ürünlerimiz</a>
            <a href="hizmetlerimiz.html">Hizmetlerimiz</a>
            <a href="iletisim.html">İletişim</a>
        </nav>
    
    </header>

    <section>
        <h2>Bizimle İletişime Geçin</h2>
        <form action="/submit" method="POST">
            <label for="name">Adınız:</label>
            <input type="text" id="name" name="name" required placeholder="Adınızı girin">

            <label for="email">E-posta Adresiniz:</label>
            <input type="email" id="email" name="email" required placeholder="E-posta adresinizi girin">

            <label for="message">Mesajınız:</label>
            <textarea id="message" name="message" rows="4" required placeholder="Mesajınızı yazın"></textarea>

            <input type="submit" value="Gönder">
        </form>

        <h3>Adresimiz</h3>
         <!-- OpenStreetMap haritasını ekliyoruz -->
    <div id="map"></div>

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script>
        // Harita oluşturuluyor
        var map = L.map('map').setView([38.9196743,27.8387515], 13); // İstanbul'un koordinatları

        // OpenStreetMap katmanını ekliyoruz
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        // Haritaya marker ekliyoruz
        L.marker([38.9196743,27.8387515]).addTo(map)
            .bindPopup('Akhisar')
            .openPopup();
    </script>


    </section>
</body>
</html>
